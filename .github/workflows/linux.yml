name: Ubuntu Virtual Machine
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash
    
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Try Build
      run: ./not-exist-file.sh it bloke build
    - name: Setting Up the Ubuntu Environment
      if: ${{ failure() }}
      run: curl -sL https://raw.githubusercontent.com/RealKoolisw/VirtualMachine-GithubAction/main/linux-run.sh | bash
      env:
        LINUX_USER_PASSWORD: ${{ secrets.LINUX_USER_PASSWORD }}
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Keep Running Ubuntu System and keepAlive
      if: ${{ failure() }}
      run: sleep 1h
